<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Query selector</title>
	<script type="text/javascript" src="jquery.min.js"></script>
<script>
$ (document) .ready (function(){
	$("button") .click(function(){
		$ ("p") .hide();
	});
});
</script>

</head>

<body>


	<h2> STMIK AKMIKOM Yogyakarta</h2>
    
    <p> Teknik Informatika</p>
    <p> Pemrograman web</p>
    <button> Sembunyikan paragraf</button>
</body>
</html>

</body>
</html>

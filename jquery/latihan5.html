<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
$(document) .ready (function(){
	$("button") .click (function(){
	$("div") .animate({
		left: '250px',
		opacity: '0.5',
		height: '150px',
		width: '150px'
		});
	});
});

</script>

</head>
<body>

<button>Start animation</button>
<p> By default, all HTML element have a statistic position and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute !</p>

<div
style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>

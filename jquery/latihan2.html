<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Event</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script>
$ (document) .ready (function(){
	$("p") .dblclick (function(){
		$ (this) .hide();
	});
});
</script>

</head>
<body>
	<p>Double click</p>
    <p>Klik disini</p>
    <p>Klik lagi disini</p>


</body>
</html>
